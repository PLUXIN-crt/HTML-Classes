<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Consumption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".btnViewIndicators").click(function () {
                $.getJSON('https://mindicador.cl/api', function (data) {
                    $('.txtDate').val(data.fecha.substring(0, 10));
                    $('.txtUF').val(data.uf.valor); // txtUF is the name and class of the container that holds the UF data. data.uf.valor is the data obtained from the API
                    $('.txtDollar').val(data.dolar.valor);
                    $('.txtUTM').val(data.utm.valor);
                }).fail(function () {
                    console.log('Error while consuming the API!');
                });
            });
        });
    </script>
</head>
                <!--Containers to add API information-->
<body>
    <div class="container">
        <h1 class="text-center mt-5">Values</h1>
        <button class="btnViewIndicators">View Indicators</button><br> 
        <label for="txtDate">Date</label>
        <input type="date" name="txtDate" class="txtDate"><br>  <!--The names and classes must be the same as those in the API that is in the function -->
        <label for="txtUF">UF</label>
        <input type="text" name="txtUF" class="txtUF"><br>
        <label for="txtDollar">Dollar</label>
        <input type="text" name="txtDollar" class="txtDollar"><br>
        <label for="txtUTM">UTM</label>
        <input type="text" name="txtUTM" class="txtUTM"><br>
    </div>
</body>

</html>
